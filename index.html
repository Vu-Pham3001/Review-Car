<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm - Car Seat Covers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="reviews-section">
            <div style="display: flex; justify-content: center;">
                <span class="title-container">Reviews</span>
            </div>
            <div class="rating-summary">
                <div class="rating-left">
                    <div class="rating-stars">
                        <span class="rating-number">4.7</span>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                    </div>
                    <p class="review-count">400+ reviews</p>
                </div>
                <div class="rating-right">
                    <div class="recommendation">
                        <div class="recommendation-circle">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle
                                    cx="50"
                                    cy="50"
                                    r="40"
                                    stroke="#218649"
                                    stroke-width="8"
                                    fill="none"
                                    opacity="0.2"
                                />
                                <circle
                                    cx="50"
                                    cy="50"
                                    r="40"
                                    stroke="#218649"
                                    stroke-width="8"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-dasharray="251.2"
                                    stroke-dashoffset="12.56"
                                    transform="rotate(-90 50 50)"
                                />
                                <text
                                    x="50"
                                    y="58"
                                    text-anchor="middle"
                                    font-size="36"
                                    fill="#218649"
                                    font-family="Arial, sans-serif"
                                    font-weight="bold"
                                >95</text>
                            </svg>
                        </div>
                        <p>95% would recommend</p>
                    </div>
                </div>
            </div>

            <!-- Video Reviews -->
            <div class="video-section">
                <h2 class="section-title">Đánh giá có video</h2>
                <div class="video-reviews">
                    <button class="carousel-nav prev" id="videoPrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-nav next" id="videoNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="video-reviews-container" id="videoContainer">
                        <div class="video-item">
                            <div class="video-thumbnail">
                                <img src="https://via.placeholder.com/200x150/4a90e2/ffffff?text=Video+1" alt="Video review 1">
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span class="duration">0:46</span>
                            </div>
                            <div class="video-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <p class="video-description">Xin chào, tôi vừa lắp đặt những tấm bọc ghế mới này</p>
                        </div>

                        <div class="video-item">
                            <div class="video-thumbnail">
                                <img src="https://via.placeholder.com/200x150/50c878/ffffff?text=Video+2" alt="Video review 2">
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span class="duration">1:14</span>
                            </div>
                            <div class="video-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <p class="video-description">Đây là cách ghế ngồi trông như thế nào</p>
                        </div>

                        <div class="video-item">
                            <div class="video-thumbnail">
                                <img src="https://via.placeholder.com/200x150/f39c12/ffffff?text=Video+3" alt="Video review 3">
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span class="duration">1:01</span>
                            </div>
                            <div class="video-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <p class="video-description">Những tấm bọc này rất đẹp và bảo vệ tốt</p>
                        </div>

                        <div class="video-item">
                            <div class="video-thumbnail">
                                <img src="https://via.placeholder.com/200x150/e74c3c/ffffff?text=Video+4" alt="Video review 4">
                                <div class="play-button">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span class="duration">0:56</span>
                            </div>
                            <div class="video-rating">
                                <div class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <p class="video-description">Sản phẩm được đóng gói cẩn thận</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Reviews -->
            <div class="image-section">
                <h2 class="section-title">Đánh giá có hình ảnh</h2>
                <div class="image-reviews">
                    <button class="carousel-nav prev" id="imagePrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-nav next" id="imageNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="image-reviews-container" id="imageContainer">
                        <div class="image-item">
                            <img src="./img//doraemon.png" alt="Review image 1">
                        </div>

                        <div class="image-item">
                            <img src="./img//doraemon.png" alt="Review image 2">
                        </div>

                        <div class="image-item">
                            <img src="./img//doraemon.png" alt="Review image 3">
                        </div>

                        <div class="image-item">
                            <img src="./img//doraemon.png" alt="Review image 4">
                        </div>

                        <div class="image-item">
                            <img src="./img//doraemon.png" alt="Review image 5">
                        </div>

                        <div class="image-item">
                            <img src="./img//doraemon.png" alt="Review image 6">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="customer-review">
        </section>
        <div style="display: flex; justify-content: center;">
            <button class="view-more" type="button" onclick="getMoreReview()"> 
                View 8 more
            </button>
        </div>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
