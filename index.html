<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm - Car Seat Covers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-app-review">
        <section class="reviews-section-app-review">
            <div style="display: flex; justify-content: center;">
                <span class="title-container-app-review">Reviews</span>
            </div>
            <div class="rating-summary-app-review">
                <div class="rating-left-app-review">
                    <div class="rating-stars-app-review">
                        <div class="rating-number-app-review">4.8</div>
                        <div>
                            <div class="stars-app-review">
                                <div class="star-app-review"></div><div class="star-app-review"></div><div class="star-app-review"></div><div class="star-app-review"></div>
                                <svg class="haft-start-app-review" viewBox="0 0 60 60">
                                    <defs>
                                        <linearGradient id="half-gold-white" x1="0" y1="0" x2="60" y2="0" gradientUnits="userSpaceOnUse">
                                        <stop offset="50%" stop-color="gold"/>
                                        <stop offset="50%" stop-color="white"/>
                                        </linearGradient>
                                    </defs>
                                    <polygon
                                        points="30,5 36.18,21.09 53,21.09 39.09,32.18 44.18,49 30,39.09 15.82,49 20.91,32.18 7,21.09 23.82,21.09"
                                        fill="url(#half-gold-white)"
                                        stroke="#fde047"
                                        stroke-width="3"
                                    />
                                </svg>    
                            </div>
                            <div class="review-count-app-review">400+ reviews</div>
                        </div>
                    </div>
                </div>
                <div class="rating-right-app-review">
                    <div class="recommendation-app-review">
                        <div class="recommendation-circle-app-review">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle
                                    cx="50"
                                    cy="50"
                                    r="40"
                                    stroke="#218649"
                                    stroke-width="8"
                                    fill="none"
                                    opacity="0.2"
                                />
                                <circle
                                    cx="50"
                                    cy="50"
                                    r="40"
                                    stroke="#218649"
                                    stroke-width="8"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-dasharray="251.2"
                                    stroke-dashoffset="12.56"
                                    transform="rotate(-90 50 50)"
                                />
                                <text
                                    x="50"
                                    y="55"
                                    text-anchor="middle"
                                    dominant-baseline="middle"
                                    font-size="45"
                                    fill="#218649"
                                    font-family="Arial, sans-serif"
                                    font-weight="bold"
                                >98</text>
                            </svg>
                        </div>
                        <p>98% would recommend</p>
                    </div>
                </div>
            </div>

            <!-- Video Reviews -->
            <div class="video-section-app-review">
                <h2 class="section-title-app-review">Reviews with videos</h2>
                <div class="video-reviews-app-review">
                    <div class="video-reviews-container-app-review" id="videoContainer">
                        
                    </div>
                </div>
            </div>

            <div class="image-section-app-review">
                <h2 class="section-title-app-review">Reviews with images</h2>
                <div class="image-reviews-app-review">
                    <div class="image-reviews-container-app-review" id="imageContainer">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="customer-review-app-review">
        </section>
        <div style="display: flex; justify-content: center;">
            <button class="view-more-app-review" type="button" onclick="getMoreReview()"> 
                View 8 more
            </button>
        </div>
        
    </div>

    <div id="reviewModal" class="modal-app-review">
        <div class="modal-content-app-review">
            <span class="close-app-review">&times;</span>
            <div id="modalContent">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
