<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm - Car Seat Covers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="reviews-section">
            <div style="display: flex; justify-content: center;">
                <span class="title-container">Reviews</span>
            </div>
            <div class="rating-summary">
                <div class="rating-left">
                    <div class="rating-stars">
                        <span class="rating-number">4.7</span>
                        <div class="stars">
                            <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
                            <svg width="50" height="50" viewBox="0 0 60 60">
                                <defs>
                                    <linearGradient id="half-gold-white" x1="0" y1="0" x2="60" y2="0" gradientUnits="userSpaceOnUse">
                                    <stop offset="50%" stop-color="gold"/>
                                    <stop offset="50%" stop-color="white"/>
                                    </linearGradient>
                                </defs>
                                <polygon
                                    points="30,5 36.18,21.09 53,21.09 39.09,32.18 44.18,49 30,39.09 15.82,49 20.91,32.18 7,21.09 23.82,21.09"
                                    fill="url(#half-gold-white)"
                                    stroke="#fde047"
                                    stroke-width="3"
                                />
                            </svg>
                        </div>
                    </div>
                    <p class="review-count">400+ reviews</p>
                </div>
                <div class="rating-right">
                    <div class="recommendation">
                        <div class="recommendation-circle">
                            <svg width="100" height="100" viewBox="0 0 100 100">
                                <circle
                                    cx="50"
                                    cy="50"
                                    r="40"
                                    stroke="#218649"
                                    stroke-width="8"
                                    fill="none"
                                    opacity="0.2"
                                />
                                <circle
                                    cx="50"
                                    cy="50"
                                    r="40"
                                    stroke="#218649"
                                    stroke-width="8"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-dasharray="251.2"
                                    stroke-dashoffset="12.56"
                                    transform="rotate(-90 50 50)"
                                />
                                <text
                                    x="50"
                                    y="55"
                                    text-anchor="middle"
                                    dominant-baseline="middle"
                                    font-size="45"
                                    fill="#218649"
                                    font-family="Arial, sans-serif"
                                    font-weight="bold"
                                >95</text>
                            </svg>
                        </div>
                        <p>95% would recommend</p>
                    </div>
                </div>
            </div>

            <!-- Video Reviews -->
            <div class="video-section">
                <h2 class="section-title">Reviews with videos</h2>
                <div class="video-reviews">
                    <button class="carousel-nav prev" id="videoPrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-nav next" id="videoNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="video-reviews-container" id="videoContainer">
                        
                    </div>
                </div>
            </div>

            <div class="image-section">
                <h2 class="section-title">Reviews with images</h2>
                <div class="image-reviews">
                    <button class="carousel-nav prev" id="imagePrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-nav next" id="imageNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="image-reviews-container" id="imageContainer">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="customer-review">
        </section>
        <div style="display: flex; justify-content: center;">
            <button class="view-more" type="button" onclick="getMoreReview()"> 
                View 8 more
            </button>
        </div>
        
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
